<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:framework="http://java.sun.com/jsf/composite/components/conventions"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
    template="historyStackHome.xhtml">

        <!-- push this managed bean in history stack with insertState or updateState when page is rendered,
            this is the clientSide way to push a bean in the historyStack -->  
        <framework:statePusher mbean="#{trackablePersonMBean2}" state="#{(empty trackablePersonMBean2.entity or empty trackablePersonMBean2.entity.id) ? insertState:updateState}"/>
        <h1 class="title ui-widget-header ui-corner-all">#{trackablePersonMBean2.insertState ? 'Create':'Edit'}  Person</h1>
                <center>
                    <p:panel id="panelAdd" style="width: 300px;min-height:200px;" header="#{trackablePersonMBean2.insertState ? 'Create Person': 'Edit Person' }">
                        <framework:backButton />
                        <h:panelGrid columns="2">
                            <framework:label value="Name" requiredStyle="true" />
                            <framework:inputText value="#{trackablePersonMBean2.entity.name}" required="true" renderMessage="true"
                                                 requiredMessage="the name is required"/> 
                            <framework:label value="Lastname" requiredStyle="true" />
                            <framework:inputText value="#{trackablePersonMBean2.entity.lastname}" required="true" renderMessage="true"
                                                 requiredMessage="the lastname is required"/>
                            <framework:label value="Age" /> 
                            <p:spinner max="100" id="age"  size="17" min="0" stepFactor="1" value="#{trackablePersonMBean2.entity.age}"/>
                        </h:panelGrid>
                        <h:panelGrid columns="3" cellpadding="5px">
                            <framework:saveButton  mbean="#{trackablePersonMBean2}" process=":historyForm:panelAdd"
                                                   update=":historyForm:msg"  oncomplete="hideMsg(args)"/>
                            <framework:resetButton mbean="#{trackablePersonMBean2}" update=":historyForm:panelAdd" />
                            <framework:messageHide messageId=":historyForm:msg"/>
                        </h:panelGrid>
                        <center>
                            <p:commandButton value="Manage Friends" action="#{trackablePersonMBean2.associateFriends}" update=":historyForm:msg"/>
                        </center>
                    </p:panel>
                </center>
</ui:composition>
