<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:framework="http://java.sun.com/jsf/composite/components/conventions"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/main.xhtml">

    <ui:define name="content">
        <h1 class="title ui-widget-header ui-corner-all">Message Hide</h1>
        <div class="entry">
            <h:form id="messageForm">
                <center>
                    <p:messages id="hideMe"/>
                    <p:commandButton value="info" actionListener="#{messageHideMBean.addInfo}" global="false" update="messageForm:hideMe" oncomplete="hideMsg(args)"/>
                    <p:commandButton value="warn" actionListener="#{messageHideMBean.addWarn}" global="false" update="messageForm:hideMe" oncomplete="hideMsg(args)"/>
                    <p:commandButton value="Error" actionListener="#{messageHideMBean.addError}" global="false" update="messageForm:hideMe" oncomplete="hideMsg(args)"/>
                    <framework:messageHide messageId=":messageForm:hideMe" timeout="1600" />
                </center>
            </h:form>
            <span class="homeText">- Hide messages with effects <br/> - Keep messages via callbackParams</span>
            
              <h3>Source</h3>

            <p:tabView >
                <p:tab title="messageHide.xhtml">
                    <pre name="code" class="xml">
                                            <ui:include src="code/messageHide.xhtml"/>  
                    </pre>
                </p:tab>
                <p:tab title="messageHideMBean.java">
                    <pre name="code" class="xml">
                                            <ui:include src="code/messageHideMBean.xhtml"/>  
                    </pre>
                </p:tab>
            </p:tabView>
        </div>
        <script type="text/javascript">
                     jQuery(function() {
                             resetNorthSize();
                        });
                </script>
    </ui:define>
</ui:composition>
