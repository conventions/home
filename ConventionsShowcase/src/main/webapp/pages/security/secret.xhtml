<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:framework="http://java.sun.com/jsf/composite/components/conventions"
    xmlns:conventions="http://conventions.com/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets"

    template="securityHome.xhtml">

        <h1 class="title ui-widget-header ui-corner-all">Security Area Component</h1>
        <div class="entry">
            <center>
                <h:panelGrid columns="2">
                    <p:panel id="panel" header="Admin Panel" style="width: 250px">
                        <conventions:securityArea id="area1" rolesAllowed="admin">
                            admin area
                        </conventions:securityArea>  
                    </p:panel>
                    <p:panel header="guest and admin role" style="width: 250px">
                        <conventions:securityArea rolesAllowed="admin,guest">
                            <p:panel header="nested security roles">
                                <conventions:securityArea rolesAllowed="admin">
                                    <p:menu  type="sliding" style="width:200px; height:70px;">  
                                        <p:submenu label="Admin menu" icon="ui-icon-refresh">  
                                            <p:menuitem value="Save" icon="ui-icon-disk" />  
                                            <p:menuitem value="Update"  icon="ui-icon-arrowrefresh-1-w"/>  
                                        </p:submenu>  
                                    </p:menu>  
                                </conventions:securityArea>
                                <conventions:securityArea rolesAllowed="guest">
                                    <p:menu  type="sliding" style="width:200px; height: 70px;">  
                                        <p:submenu label="Guest menu" icon="ui-icon-newwin">  
                                            <p:menuitem value="Guest menuItem" icon="ui-icon-close" />  
                                        </p:submenu>  
                                    </p:menu>  
                                </conventions:securityArea> 
                            </p:panel>
                        </conventions:securityArea>    

                    </p:panel>
                    <p:panel header="secret panel" style="width: 250px">
                        <conventions:securityArea rolesAllowed="secret">
                            secret content
                        </conventions:securityArea>
                    </p:panel>
                    <p:panel header="secret panel2" style="width: 250px">
                        <conventions:securityArea rolesForbidden="admin,guest">
                            secret content2
                        </conventions:securityArea>
                    </p:panel>

                </h:panelGrid>
            </center>
        </div>
          <script type="text/javascript">
            jQuery(function() {
