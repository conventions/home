<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<ui:composition
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:framework="http://java.sun.com/jsf/composite/components/conventions"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:p="http://primefaces.org/ui"
        xmlns:c="http://java.sun.com/jsp/jstl/core">
    
       <center> 
          <p:inplace widgetVar="inplace" label="" id="inplace" style="font-weight: bold;color: black;">
                            <p:panel id="panelFilter" header="Seach Person"  style="font-weight: normal;margin: 15px;width: 730px;text-align: left">
                                <center>
                                    <h:panelGrid columns="2" style="text-align: right" >
                                        <h:outputLabel for="filter_name" value="Name:" />
                                        <p:inputText value="#{personMBean.paginator.filter.name}" id="filter_name" />
                                        <h:outputLabel for="filter_lastname" value="Lastname:" />
                                        <p:inputText value="#{personMBean.paginator.filter.lastname}" id="filter_lastname" />
                                        <h:outputLabel value="Age:"/>
                                        <framework:inputText numeric="true" value="#{personMBean.paginator.filter.age}"/>
                                    </h:panelGrid>
                                    <h:panelGrid columns="2" >
                                        <framework:filterButton mbean="#{personMBean}" id="filter-bt" onclick="tableVar.getPaginator().setPage(0);" update=":personCrudForm:tablePanel" process=":personCrudForm:panelFilter"
                                                                     />
                                        <p:commandButton value="Hide Filters" update="inplace"/>
                                        <framework:uiBlocker message="Filtering...." source="button[id$=filter-bt]" target="#personCrudForm\\:table"/>    
                                    </h:panelGrid>
                                </center>
                            </p:panel>
                        </p:inplace> 
           
           <p:panel id="tablePanel" style="overflow: auto;">
           <p:remoteCommand name="updateRowCount" process="@none" update="personCrudForm:table:tableFooter"/>        
           <p:dataTable value="#{personMBean.paginator.dataModel}" widgetVar="tableVar" id="table" var="row" emptyMessage="No person found" 
                        rowIndexVar="rowIndex"
                        lazy="true"
                        rowStyleClass="#{empty rowIndex or rowIndex mod 2 ne 0 ? 'even-row' : ''}" rows="5" paginatorPosition="bottom"
                        paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {JumpToPageDropdown}"
                        rowsPerPageTemplate="5,10,15,20,30" >
               
               <p:ajax event="page" onstart="block('div[id$=table]','paging...');" oncomplete="unblock('div[id$=table]')" />
               <p:ajax event="sort" onstart="block('div[id$=table]','sorting...');" oncomplete="jQuery('div[id$=table]').unblock({ message: null  })"/>
               <p:ajax event="filter" process="@this" onstart="block('div[id$=table]','filtering...');" oncomplete=";updateRowCount();jQuery('div[id$=table]').unblock({ message: null  })"/>
               <f:facet name="header">
                                    <p:commandButton value="Show External Filters" onclick="inplace.show()"/>
                                </f:facet>
               <p:column sortBy="#{row.name}" filterBy="#{row.name}" >
                    <f:facet name="header">
                        Name
                    </f:facet>
                    <h:outputText value="#{row.name}"/>
                </p:column>
                <p:column sortBy="#{row.lastname}" filterBy="#{row.lastname}" >
                    <f:facet name="header">
                        Lastname
                    </f:facet>
                    <h:outputText value="#{row.lastname}"/>
                </p:column>
      
                <p:column sortBy="#{row.age}" filterBy="#{row.age}" filterStyle="width:50px" style="width: 50px" >
                    <f:facet name="header">
                        Age
                    </f:facet>
                    <h:outputText value="#{row.age}"/>
                    
                </p:column>
                <p:column headerText="Created" sortBy="#{row.createDate}" >
                    <h:outputText value="#{row.createDate}">
                        <f:convertDateTime locale="pt_BR" timeZone="America/Sao_paulo" pattern="dd/MM/yyyy HH:mm:ss"/>
                    </h:outputText>
                    
                </p:column>
                 <p:column headerText="Updated" sortBy="#{row.updateDate}" >
                    <h:outputText value="#{row.updateDate}">
                        <f:convertDateTime locale="pt_BR" timeZone="America/Sao_paulo" pattern="dd/MM/yyyy HH:mm:ss"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="Version" sortBy="#{row.version}" >
                    <h:outputText value="#{row.version}"/>
                 </p:column>
                <p:column style="width: 40px">
                    <f:facet name="header">
                        Edit
                    </f:facet>
                    <div align="center">
                        <framework:editLink  mbean="#{personMBean}" row="#{row}" update=":personCrudForm:pageControl"/>
                    </div>
                </p:column>
                <p:column style="width: 40px">
                    <f:facet name="header">
                        Remove
                    </f:facet>
                    <div align="center">
                        <framework:removeLink mbean="#{personMBean}" row="#{row}" modal="removePersonModal" />
                    </div>
                </p:column>
                  <f:facet name="footer">
                      <framework:tableFooter mbean="#{personMBean}" id="tableFooter"/>
                </f:facet>
           </p:dataTable>
            
               </p:panel>
       </center>    
     <framework:modalRemoval  mbean="#{personMBean}"
                                    update=":personCrudForm:removePersonModal:msgRemove :personCrudForm:tablePanel"
                                    header="Remove Person"
                                    height="210"
                                    id="removePersonModal"
                                    widgetVar="removePersonModal">
                  <p:inputText value="#{personMBean.entityAux.name}" disabled="true"/>        
    </framework:modalRemoval> 
    
     
</ui:composition>
